<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Bee Website</title>

    <!--Link eksternal bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!--link bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!--custom css-->
    <link rel="stylesheet" href="css/styles.css">

    <!--Link eksternal font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <!--Navbar-->
    <section>
        <nav style="background-color: #0a0809;" class="navbar navbar-expand-lg navbar-dark shadow-lg fixed-top">
            <div class="container">
                <a style="color: #f5176c;" class="navbar-brand" href="#">Movie<span style="color: rgb(238, 153, 43);">Bee</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a style="color: #EF2F88;" class="nav-link active home" aria-current="page" href="#"><i class="fa-solid fa-house-chimney"></i> Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a style="color: #EF2F88;" class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-folder-open"></i> Genres
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Horror</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Fantasy</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                        </li>
                        <li><a class="dropdown-item" href="#">Romance</a></li>
                        <li>
                    </ul>
                    </li>
                    <li class="nav-item">
                        <a style="color: #EF2F88;" class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-fire"></i> Trending Movies</a>
                    </li>
                    <li class="nav-item">
                        <a style="color: #EF2F88;" class="nav-link active" href="#"><i class="fa-solid fa-newspaper"></i></i> News/Blog</a>
                    </li>
                    </ul>
                    <button type="button" class="btn btn-danger"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
                </div>
            </div>
        </nav>
    </section>
    <!--Navbar-->

    <!--Caraousel-->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div style="margin-top: 56px;" class="col-sm-12">
                    <div id="carouselExampleCaptions" class="carousel slide rounded-5 shadow-4-strong" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/action.jpg" class="d-block w-100 img-fluid" data-bs-interval="1000" alt="gambar">
                                <div class="carousel-caption d-block h-50">
                                    <h5>Action Movies</h5>

                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="assets/horror.jpg" class="d-block w-100 img-fluid" data-bs-interval="1000" alt="gambar">
                                <div class="carousel-caption d-block h-50">
                                    <h5>Horror Movies</h5>

                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="assets/fantasy.jpg" class="d-block w-100 img-fluid" data-bs-interval="1000" alt="gambar">
                                <div class="carousel-caption d-block h-50">
                                    <h5>Fantasy Movies</h5>

                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="assets/romance2.jpg" class="d-block w-100 img-fluid" data-bs-interval="1000" alt="gambar">
                                <div class="carousel-caption d-block h-50">
                                    <h5>Romance Movies</h5>

                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Caraousel-->


    <!--link java script -->
    <script src="java script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
