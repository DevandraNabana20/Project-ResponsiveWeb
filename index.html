<body>

    <!--Navbar-->

            <a style="color: #f5176c;" class="navbar-brand" href="#">Movie<span style="color: rgb(238, 153, 43);">Bee</span></a>

                <span class="toggler-icon middle-bar"></span>
                <span class="toggler-icon bottom-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a style="color: rgb(242, 14, 105);" class="nav-link active home" aria-current="page" href="#"><i class="fa-solid fa-house-chimney"></i> Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a style="color: rgb(242, 14, 105);" class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-folder-open"></i> Genres
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li>
                                <hr class="dropdown-divider">

                            <li><a class="dropdown-item" href="#">Horror</a></li>

                </ul>
                </li>

                </li>
                <li class="nav-item">
                    <a style="color: rgb(242, 14, 105);" class="nav-link active" href="#"><i class="fa-solid fa-newspaper"></i></i> News/Blog</a>
                </li>
                </ul>

        </div>

    </section>
    <!--Navbar-->

    <!--Caraousel-->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval= "3000">
            <img src="assets/action.jpg" class="d-block w-100 img-fluid " alt="gambar">
          </div>
          <div class="carousel-item">
            <img src="assets/fantasy.jpg" class="d-block w-100 img-fluid" alt="gambar">
          </div>
          <div class="carousel-item">
            <img src="assets/horror2.jpg" class="d-block w-100 img-fluid" alt="gambar">
          </div>
          <div class="carousel-item">
            <img src="assets/romance2.jpg" class="d-block w-100 img-fluid" alt="gambar">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
